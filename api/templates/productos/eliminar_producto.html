{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Sí, eliminar</button>
</form>
<a href="{% url 'productos-list' %}" class="button">Cancelar</a>
{% endblock %}
