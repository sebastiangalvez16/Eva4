{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<h1>Actualizar Producto: {{ producto.nombre }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Actualizar</button>
</form>
<a href="{% url 'productos-list' %}" class="button">Volver a la lista</a>
{% endblock %}
